<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Реєстрація</title>
    </head>
    <body>
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зареєструватися</button>
        </form>
        {% if form.errors %}
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
